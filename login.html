<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="Style/index.css">

</head>

<body class="background-img" style="background-image: url('imagens/Patas.avif');" >
    
    <header>

        <a id="cadastro" class="cabecalho" href="cadastro.html"> <button> Cadastro </button> </a>

        <h1> 😻❤️🐾PetShop🐾❤️😻 </h1>
    
    </header>

    <main>

        <section id="login" class="container">

            <form action="#" method="post">
                <div class="mb-3">
                    
                    <label for="email" class="form-label"> <h1 class="custom-text" style="color: #fd7e14;">Email:</h1> </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label"> <h1 class="custom-text" style="color: #fd7e14;">Senha:</h1> </label>
                    <input type="password" class="form-control" id="senha">
                </div>

                <div class="d-flex justify-content-center"> 
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>

            <div class="d-flex justify-content-center">

                <img id="charles" src="imagens/charlesdeluvio-Mv9hjnEUHR4-unsplash (Personalizado).jpg" alt="">

            </div>

        </section>

    </main>

</body>

</html>
